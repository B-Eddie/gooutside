<!DOCTYPE html>
<html>
<head>
  <title>Bee Movie Screen Time Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="bee-header">
      <span class="bee-emoji">ğŸ</span>

    <div class="bee-footer">
